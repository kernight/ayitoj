<html lang="zh-cn">
 <head> 
  <meta charset="utf-8" /> 
  <!-- 禁用IE兼容模式 --> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <!-- 响应式布局 --> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <!-- 使部分国产浏览器采用默认高速的方法访问 --> 
  <meta name="renderer" content="webkit" /> 
  <meta name="description" content="" /> 
  <meta name="keywords" content="" /> 
  <title>用户登录－{$Think.config.sitename}</title> 
  <!-- 让IE低版本浏览器兼容html5元素，实现响应式布局 --> 
  <!--[if lt IE 9]>
      		<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      		<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]--> 
 </head> 
 <body> 
  <!--　页头　--> 
  <include file="default/head"/> 
  <link rel="stylesheet" href="{$Think.config.viewdefault}/css/passport/login.css" /> 
  <!--　页头　--> 
  <div class="main">
  <div id="area_toregister">
      <p>
        还没有账号?
      </p>
      <a href="{:U('passport/register')}">点击这里立即注册</a>
    </div>
    <div id="area_form_login">
    <form id="form_login" method="post" action="{:U('passport/fromlogin')}" >
      <div id="username">
        <span>用户名:</span>
        <input name="username" placeholder="输入用户名"/>
      </div>
      <div id="passport">
        <span>&nbsp;&nbsp;&nbsp;密码:</span>
        <input name="password" placeholder="输入密码" type="password"/>
      </div>
      <div id="btn">
        <button type="submit">登录</button>
      </div>
    </form>
    </div>
  </div>
  <!--　页脚　--> 
  <include file="default/foot"/> 
  <!--　页脚　-->  
  <script src="{$Think.config.viewdefault}/js/passport/login.js"></script>
 </body>
</html>
